<!DOCTYPE html>
<html>
<head>
  <title>Icon</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 128px; /* Matches Chrome's icon size */
      width: 128px;
      background: white;
    }
    canvas {
      background: linear-gradient(135deg, #4CAF50, #81C784); /* Gradient background */
      border-radius: 16px;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="iconCanvas"></canvas>
  <script>
    const canvas = document.getElementById("iconCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 128;
    canvas.height = 128;

    // Draw a circular border
    ctx.beginPath();
    ctx.arc(64, 64, 60, 0, Math.PI * 2, false);
    ctx.fillStyle = "#FFFFFF"; // White circle background
    ctx.fill();
    ctx.lineWidth = 8;
    ctx.strokeStyle = "#4CAF50"; // Border color
    ctx.stroke();
    ctx.closePath();

    // Draw a smaller inner circle
    ctx.beginPath();
    ctx.arc(64, 64, 50, 0, Math.PI * 2, false);
    ctx.fillStyle = "#E8F5E9"; // Light green circle
    ctx.fill();
    ctx.closePath();

    // Add "QA" text in the center
    ctx.fillStyle = "#4CAF50"; // Green text color
    ctx.font = "bold 36px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("QA", 64, 64);

    // Add a subtle shadow for depth
    ctx.shadowColor = "rgba(0, 0, 0, 0.2)";
    ctx.shadowBlur = 6;
    ctx.shadowOffsetX = 2;
    ctx.shadowOffsetY = 2;
  </script>
</body>
</html>
