<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA Screenshot Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 250px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    p.description {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>QA Screenshot Tool</h2>
  <p class="description">Automate GTM QA by monitoring tags and taking screenshots.</p>
  
  <input id="tagName" type="text" placeholder="Enter GTM tag name">
  <button id="screenshot">Monitor & Screenshot</button>
  
  <p id="status"></p>
  
  <div class="footer">v1.0 | Created with ❤️</div>
  
  <script src="popup.js"></script>
</body>
</html>
